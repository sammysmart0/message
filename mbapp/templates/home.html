{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

Hi {{user.author}}

<p><a href="{% url 'logout' %}">Logout</a></p>

{% else %}

<p>You are not logged in</p>

<a href="{% url 'login' %}">login</a>

{% endif %}

{% for message in messages %}

<h2><a href="{% url 'message-detail' message.id %}">{{message.title}}</a></h2>

<p>{{message.author}}</p>

{% endfor %}

<a href="{% url 'message-create' %}"><button>create new post</button></a>

{% endblock content %}
